machine:
  java:
    version: openjdk8
dependencies:
  pre:
    - echo y | android update sdk --no-ui --all --filter tool,extra-android-m2repository,extra-android-support,extra-google-google_play_services,extra-google-m2repository,android-23
    - echo y | android update sdk --no-ui --all --filter build-tools-23.0.3
    - echo $GOOGLE_DEVELOPMENT_JSON > /home/ubuntu/beer-journal-android/BeerJournal/app/src/debug/google-services.json
test:
  override:
    - cd BeerJournal && ./gradlew testDebug
    - cp -r BeerJournal/build/reports/tests/debug/* $CIRCLE_TEST_REPORTS
